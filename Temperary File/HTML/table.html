    <div3>
        <form action="\server">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your Full Name">
            </div>
            <div>
                <label for="Gender">Gender:</label>
                <input type="radio" id="Gender" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="Gender" name="femal" value="Female">
                <label for="female">Female</label>
            </div>
            <div>
                <label for="Country">Country:</label>
                <select name="Country" id="Country">
                    <option>Select Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>
            </div>
            <div>
                <label for="Message">Message:</label><br>
                <textarea id="Message" name="Message" cols="30" rows="4"></textarea>
            </div>
            <div>
                <input type="checkbox" id="checkbox" name="chbox" value="on">
                <label for="checkbox">Subscribe?</label>
            </div>
            <div><input type="submit"> </div>
        </form>
    </div3>

    <div4>

                <h2>Feedback Form</h2>
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" placeholder="Enter your Name"><br>
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Enter your Email">
            </div>
            <div>
                <label for="Message">Message:</label><br>
            <textarea id="Message" name="Message" cols="30" rows="4" placeholder="Enter your Message"></textarea>
            </div>
            <label for="Rate">Rate us our of 5:</label><br>
            <input type="radio" id="Rate" name="rate" value="1">1<br>
            <input type="radio" id="Rate" name="rate" value="2">2<br>
            <input type="radio" id="Rate" name="rate" value="3">3<br>
            <input type="radio" id="Rate" name="rate" value="4">4<br>
            <input type="radio" id="Rate" name="rate" value="5">5<br>
            <button>Send Your Message</button>
        </form>
